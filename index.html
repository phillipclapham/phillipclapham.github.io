<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="Phillip A. Clapham's Professional Profile">
  <title>Phillip A. Clapham || Software Developer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <nav class="row navRow">
      <div class="col-12">
        <ul>
          <li>Profile</li>
          <li>Skills</li>
          <li>Experience</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
    <section class="row secRow">
      <div class="scanBar">
        <svg class="svgBox">
          <line x1="0" y1="0" x2="0" y2="50%" style="stroke:#000;stroke-width:2" />
          <line x1="10%" y1="0" x2="10%" y2="50%" style="stroke:#000;stroke-width:2" />
          <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:#000;stroke-width:2" />
          <line x1="90%" y1="50%" x2="90%" y2="100%" style="stroke:#000;stroke-width:2" />  
          <line x1="100%" y1="50%" x2="100%" y2="100%" style="stroke:#000;stroke-width:2" />
        </svg>
      </div>
      <div class="crossBar">
        <svg class="svgBox">
          <line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:#000;stroke-width:2" />
        </svg>
      </div>
      <div class="nameBox">
        <p>Phillip A. Clapham</p>
        <p>====================</p>
        <p>Software Developer</p>
      </div>
    </section>
    <footer class="row footRow">
      <div class="col-12">
        <p>I make and fix and design stuff and things and stuff...with style.</p>
      </div>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
